name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root dependencies
        run: npm ci
      - name: Truth Lock (snapshot + consistency)
        run: npm run truth-lock
      - name: Lint
        run: npm run lint
      - name: TypeCheck
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root dependencies
        run: npm ci
      - name: Install function dependencies
        run: |
          if [ -f calybra-database/package.json ]; then npm --prefix calybra-database ci; fi
          if [ -f functions/package.json ]; then npm --prefix functions ci; fi
      - name: Build calybra-database
        run: npm --prefix calybra-database run build
      - name: Build functions
        run: |
          if [ -f functions/package.json ]; then npm --prefix functions run build; fi

  test:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Java (for Firebase emulators)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Install root dependencies
        run: npm ci
      - name: Install function dependencies
        run: |
          if [ -f calybra-database/package.json ]; then npm --prefix calybra-database ci; fi
          if [ -f functions/package.json ]; then npm --prefix functions ci; fi
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Run tests with emulators
        run: firebase emulators:exec --only firestore "npm test"
